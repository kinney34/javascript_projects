<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Javascript Hangman</title>
  <link rel="stylesheet" href="hangmanstyle.css">
</head>
<body onload="startGame()">

  <div class='container'>
    <h1>HANGMAN</h1>
    <h2>VANILLA JAVASCRIPT HANGMAN GAME</h2>

  <div id='letters'>
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>M</button>
    <button>N</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
  </div>

  <h2 id='category'></h2>
  <h2 id='blanks'></h2>
  <h2 id='lives'></h2>

  <button id='newGame'>Play again</button>

  </div>

  <script src="hangman.js"></script>
</body>
</html>
